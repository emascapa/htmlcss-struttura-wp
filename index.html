<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Structure</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- wrapped all site content into this div container -->
    <div id="container">

        <!-- site header here -->
        <header id="site_header">
            <div id="logo"></div>
        </header>

        <!-- site main here -->
        <main id="site_main">
            <div class="hero-image"></div>
            <div class="title"></div>
            <div class="articles">
                <section class="sec-a"></section>
                <section class="sec-b"></section>
                <section class="sec-a"></section>
            </div>
        </main>

        <!-- site footer here -->
        <footer id="site_footer"></footer>
    </div>
   
</body>
</html>
